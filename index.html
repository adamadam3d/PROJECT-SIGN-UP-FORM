<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script> 
</head>
<body>
    <main>
        <div class="img-left">
            <div class="text logo">
                <img src="F1.svg" >
                <div style="font-family: 'Cairo',sans-serif; font-size: 16pt; color: aliceblue;">
                    SIGN-UP
                </div>

            </div>
        </div>
        <div class="form-right">
            <div class="dummy-text left">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form>
                <div class="container">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">  
                        <label for="PhoneNumber" > Phone Number </label>
                        <input type="text"  id="PhoneNumber">
                    </div>
                    <div class="form-group">  
                        <label for="password">Password</label>
                        <input type="password"  id="password">
                    </div>
                    <div class="form-group">  
                        <label for="CONFIRM PASSWORD">CONFIRM PASSWORD</label>
                        <input type="password"  id="CONFIRM PASSWORD">
                    </div>
                </div>
                <input type="submit" value="CREATE ACCOUNT">

            </form>
        </div>
    </main>
</body>
</html>
